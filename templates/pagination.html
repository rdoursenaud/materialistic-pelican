                            class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                            role="presentation">

                    </button>

                    {# Tooltip #}
                    <div class="mdl-tooltip" data-mdl-for="previous-button">
                        Ancien
                    </div>
                </a>

                            class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                            role="presentation">
