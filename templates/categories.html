{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Categories{% endblock %}

{% block content %}
    <div class="mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-ce
ll mdl-cell--8-col">
        <div class="mblog__posts mdl-grid">
            <div class="mdl-card mdl-cell mdl-cell--12-col">
                <div class="mdl-card__title mdl-color-text--grey-50 mdl-color--primary">
                    <h1 class="mdl-color-text--white">Categories sur {{ SITENAME }}</h1>
                </div>

                <ul class="mdl-list">
                    {% for category, articles in categories %}
                        <li class="mdl-list__item">
                            <span class="mdl-list__item-primary-content">
                                <a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a>
                            </span>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
